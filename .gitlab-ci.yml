image: node:12.16.3-buster-slim

before_script:
    - apt-get update -qq && apt-get install

stages:
    - build
    - deploy-heroku
    - deploy-digitalocean

build:
    stage: build
    image: node
    script: 
        - echo "Start building App"
        - npm install
        - CI=false npm run build
        - echo "Build successfully!"
    artifacts:
        paths:
            - build
            - node_modules/
    only:
        - staging

Deploy-to-heroku:
    image: ruby:2.7.1
    stage: deploy-heroku
    script:
        - apt-get update -qy
        - apt-get install -y ruby-dev
        - gem install dpl
        - wget -qO- https://cli-assets.heroku.com/install-ubuntu.sh | sh
        - dpl --provider=heroku --app=${DEPLOYMENT_NAME_STAGING} --api-key=${HEROKU_API}
    only:
        - staging

Deploy-to-digitalocean:
    stage: deploy-digitalocean
    image: kroniak/ssh-client
    before_script:
        - echo "deploying app"
    script:
        - touch test.txt
        - touch private.key
        - echo $DIGITALOCEAN_PRIVATE_KEY > private.key
        - echo private.key
        - scp -i private.key test.txt root@$SSH_IP:/testscp
        - scp -i $DIGITALOCEAN_PRIVATE_KEY -r ./build root@$SSH_IP:/frontend
    only:
        - adimas

