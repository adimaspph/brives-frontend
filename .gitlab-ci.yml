image: node:12.16.3-buster-slim

before_script:
    - apt-get update -qq && apt-get install

stages:
    - build
    - deploy-heroku
    - deploy-digitalocean

build:
    stage: build
    image: node
    script: 
        - echo "Start building App"
        - npm install
        - CI=false npm run build
        - echo "Build successfully!"
    artifacts:
        paths:
            - build
            - node_modules/
    only:
        - staging

Deploy-to-heroku:
    image: ruby:2.7.1
    stage: deploy-heroku
    script:
        - apt-get update -qy
        - apt-get install -y ruby-dev
        - gem install dpl
        - wget -qO- https://cli-assets.heroku.com/install-ubuntu.sh | sh
        - dpl --provider=heroku --app=${DEPLOYMENT_NAME_STAGING} --api-key=${HEROKU_API}
    only:
        - staging

Deploy-to-digitalocean:
    stage: deploy-digitalocean
    image: ubuntu
    before_script:
        - apt-get update
        - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
        - eval $(ssh-agent -s)
        # - echo "$DIGITALOCEAN_PRIVATE_KEY" | tr -d '\r' | ssh-add -
        - echo "$DIGITALOCEAN_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
        - mkdir -p ~/.ssh
        - chmod 700 ~/.ssh
        - ssh-keyscan gitlab.com >> ~/.ssh/known_hosts
        - chmod 644 ~/.ssh/known_hosts
        - echo "deploying app"
    script:
        - touch test.txt
        - touch private.key
        - echo "hello world" > test.txt
        # - echo "$DIGITALOCEAN_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
        # - ssh-add <(echo "$DIGITALOCEAN_PRIVATE_KEY" | base64 --decode)
        # - ssh-add <(echo "$DIGITALOCEAN_PRIVATE_KEY")
        - ssh root@$SSH_IP
        - scp -p22 test.txt root@$SSH_IP:/testscp
        - scp -p22 -r build/* root@$SSH_IP:/frontend
    artifacts:
    # paths:
    #     - build/
    only:
        - adimas

